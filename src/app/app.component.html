<!--The content below is only a placeholder and can be replaced.-->
<div class="container">

<div style="text-align:center">
  <h1>Welcome to the {{ title }}!</h1>
</div>

<div class="container">
  <h1>Beers on Tap for {{month}}/{{day}}/{{year}}</h1>
  <table class="table">
    <thead>
      <tr>
        <th>Brand</th>
        <th>Name</th>
        <th>Price</th>
        <th>ABV</th>
        <th>Edit</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let currentKeg of kegs">
        <td>{{currentKeg.brand}}</td>
        <td>{{currentKeg.name}}</td>
        <td [class]="priceColor(currentKeg)">${{currentKeg.price}} per pint</td>
        <td [class]="alcoholContentColor(currentKeg)">{{currentKeg.alcoholContent}}% ABV</td>
        <td><button class="btn btn-default" (click)="editKeg(currentKeg)">Edit</button></td>
      </tr>
    </tbody>

  </table>
</div>

<div *ngIf="selectedKeg">
  <h3>Edit Keg</h3>
  <div class="row">
    <div class="col-md-2">
      <label>Keg Brand:</label>
    </div>
    <div class="col-md-10">
      <input [(ngModel)]="selectedKeg.brand">
    </div>
  </div>
  <div class="row">
    <div class="col-md-2">
      <label>Keg Name:</label>
    </div>
    <div class="col-md-10">
      <input [(ngModel)]="selectedKeg.name">
    </div>
  </div>
  <div class="row">
    <div class="col-md-2">
      <label>Keg Price:</label>
    </div>
    <div class="col-md-10">
      <input [(ngModel)]="selectedKeg.price">
    </div>
  </div>
  <div class="row">
    <div class="col-md-2">
      <label>Keg ABV:</label>
    </div>
    <div class="col-md-10">
      <input [(ngModel)]="selectedKeg.alcoholContent">
    </div>
  </div>
  <button class="btn btn-info"(click)="finishedEditing()">Done</button>
</div>

</div>
