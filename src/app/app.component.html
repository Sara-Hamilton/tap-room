<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>Welcome to {{ title }}!</h1>
  <h1>Beers on Tap for {{month}}/{{day}}/{{year}}</h1>
</div>
<ul>
  <li [class]="priceColor(currentKeg)" *ngFor="let currentKeg of kegs">{{currentKeg.brand}}, {{currentKeg.name}}, ${{currentKeg.price}} per pint, {{currentKeg.alcoholContent}}% ABV<button class="btn btn-default" (click)="editKeg()">Edit</button></li>
</ul>
